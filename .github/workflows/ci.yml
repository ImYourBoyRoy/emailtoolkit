# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install package and extras
        # Use double quotes so extras work on PowerShell and Bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dns,dotenv]"
          # lightweight tooling; uncomment if you want lint/type checks
          # pip install ruff mypy pytest

      - name: Run sanity script
        # Uses your end-to-end script that is resilient to network issues
        run: python test_emailtoolkit.py

      # Optional: lint and type check
      # - name: Ruff
      #   run: ruff check src
      # - name: Mypy
      #   run: mypy src/emailtoolkit
