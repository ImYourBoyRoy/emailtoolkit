# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install package and extras
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dns,dotenv,dev]"

      - name: Create test environment files
        run: |
          echo "EMAILTK_DISPOSABLE_SOURCE=file://./disposable.txt" > .env
          echo "mailinator.com" > disposable.txt
        shell: bash

      - name: Run pytest suite (rerun lane)
        run: pytest --reruns 2

      - name: Run legacy sanity script
        run: python test_emailtoolkit.py
